events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" "$host"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    client_max_body_size 128M;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types application/javascript application/json text/css text/html image/svg+xml;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=backend_cache:10m max_size=1g inactive=60m;

    # Upstream genérico do backend (pode ser Laravel ou Node)
    upstream backend {
        # Aqui você define o serviço do docker-compose: backend PHP ou Node
        # para Node -> server app-backend:3000;
        # para Laravel -> server app-backend:9000;
        server app-backend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Headers de segurança (ativar em produção)
        # add_header X-Frame-Options "SAMEORIGIN";
        # add_header X-Content-Type-Options "nosniff";
        # add_header X-XSS-Protection "1; mode=block";
        # add_header Referrer-Policy "strict-origin-when-cross-origin";
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;

            proxy_set_header If-None-Match $http_if_none_match;
            proxy_set_header If-Modified-Since $http_if_modified_since;

            proxy_cache backend_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /static/ {
            # root /home/lara/app;  # altere conforme seu volume de static files
            # root /home/node/app;  # altere conforme seu volume de static files
            expires 10d;
        }

        error_log /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log main;
    }
}
